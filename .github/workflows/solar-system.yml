name: Solar System Workflow


on:
 workflow_dispatch:
 push:
   branches:
     - main
     - 'feature/*'


jobs:
 unit-testing:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout Code
       uses: actions/checkout@v2
    
     - name: Set up Node.js
       uses: actions/setup-node@v3
       with:
         node-version: 18
    
     - name: Install dependencies
       run: npm install
    
     - name: Run Unit Tests
       run: npm test
